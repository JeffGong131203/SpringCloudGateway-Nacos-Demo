server:
  port: 8088
spring:
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      filter:
        remove-hop-by-hop:
          headers:
            - connection
            - keep-alive
            - te
            - trailer
            - proxy-authorization
            - proxy-authenticate
            - x-application-context
            - upgrade
      ## 如果动态路由配置启动，则注释掉routes
      routes:
        - id: demo
          uri: lb://demo
          predicates:
            - Path=/rabbit/demo/**
            - Test=hello
          filters:
            - StripPrefix=2
            - Authentication
            - CModifyRequest
            - CModifyResponse
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 10
                  burstCapacity: 20
                key-resolver: "#{@ipKeyResolver}"
##断路器
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            ## 超时时间
            timeoutInMilliseconds: 5000

##动态路由配置
gateway:
  dynamic:
    route:
      enabled: false